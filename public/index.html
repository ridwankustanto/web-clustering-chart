</head>

    <div class="container-fluid" id="app">
        <div class="row" id="chart-line">
            <div class="col-md-8 offset-md-2 bg-light">
                <p>{{titleLine}}</p>
                <div class="input-group" style="margin-bottom: 1%">
                    <select v-model="valueLineChart" class="custom-select" id="inputGroupSelect01">
                        <option v-for="opt in optExpert">{{opt.value}}</option>
                    </select>
                </div>
                <p class="text-center">JUMLAH {{valueLineChart}}</p>
                <button @click="checkLineChart(valueLineChart)" type="button" class="btn btn-primary btn-sm mx-auto d-block">Cek Laporan</button>
                <br>
                <canvas id="line-chart" width="700" height="450"></canvas>
            </div>
        </div>

        <br>

        <div class="row" id="chart-map" style="margin-bottom: 5%;">
            <div class="col-md-8 offset-md-2 bg-light">
                <p>{{titleMap}}</p>
                <div class="input-group" style="margin-bottom: 1%">
                    <select v-model="valueMapChart" class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option v-for="opt in optYear">{{opt.value}}</option>
                    </select>
                </div>
                <button @click="checkMapChart(valueMapChart)" type="button" class="btn btn-primary btn-sm mx-auto d-block">Cek Laporan</button>
                <div id="chartdiv"></div>
            </div>
        </div>
    </div>

    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/indonesiaLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
